<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="code.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="total">
        <div id="Nuevo_Contacto">
            <form name="agenda" id="formulario">
                <div class="frm">
                    <input type="text" id="nombre" placeholder=" Nombre">
                </div>
               <div class="frm">
                    <input type="text" id="apellido" placeholder=" Apellido">
               </div class="frm">
                <div class="frm">
                    <input type="number" id="edad" placeholder=" Edad">
                </div>
               <div class="frm">
                    <select name="" id="sexo">
                        <option value="" disabled selected style="display: none; ">Sexo</option>
                        <option value="M">M</option>
                        <option value="F">F</option>
                    </select>
               </div>
                <div class="frm">
                    <input type="text" id="domicilio" placeholder=" Domicilio">
                </div>
               <div class="frm">
                    <select name="" id="nacionalidad" >
                        <option value="" disabled selected style="display: none;">Nacionalidad</option>
                        <option value="Nicaragua">Nicaragua</option>
                        <option value="Honduras">Honduras</option>
                        <option value="Panama">Panama</option>
                        <option value="Costa Rica">Costa Rica</option>
                        <option value="El Salvador">El Salvador</option>
                    </select>
               </div>
               <div class="frm">
                    <input type="tel" name"telefono" id="tel" placeholder=" 8xxx-xxxx">
               </div>
               <div class="sub">
                   <input class="agregar" type="button" value="Agregar" onclick="return validacion()">
               </div>
            </form>
        </div>
        <div id="Tabla_Contacto">
            <table id="tabla">
                <tr>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Edad</td>
                    <td>Sexo</td>
                    <td>Domicilio</td>
                    <td>Nacionalidad</td>
                    <td>Telefono</td>
                </tr>
            </table>
            <input type="buttom" value="Borrar" onclick="eliminar()" id="eliminar">
        </div>
    </div>
</body>
</html>
